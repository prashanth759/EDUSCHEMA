{% extends 'base.html' %}
{% block content %}
<h1>Confirm Delete Student</h1>
<p>Are you sure you want to delete "{{ student }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
