{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Course Instructor</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    <a href="{% url 'courseinstructor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
