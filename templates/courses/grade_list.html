{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Grades</h1>
    <a href="{% url 'grade_add' %}" class="btn btn-primary">Add Grade</a>    
    <table class="table mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student</th>
                <th>Assessment</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.GradeID }}</td>
                <td>{{ grade.Student }}</td>
                <td>{{ grade.Assessment }}</td>
                <td>{{ grade.Score }}</td>
                <td>
                    <a href="{% url 'grade_edit' grade.GradeID %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'grade_delete' grade.GradeID %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-secondary ml-2">Back</a>
</div>
{% endblock %}
