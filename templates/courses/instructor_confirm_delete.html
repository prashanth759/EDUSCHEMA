{% extends 'base.html' %}
{% block content %}
<h1>Confirm Delete Instructor</h1>
<p>Are you sure you want to delete "{{ instructor }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'instructor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
