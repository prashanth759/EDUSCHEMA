{% extends 'base.html' %}
{% block content %}
<h1>Confirm Delete Assessment</h1>
<p>Are you sure you want to delete "{{ assessment }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'assessment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
